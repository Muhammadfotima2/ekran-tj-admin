<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель — Каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }
        .product h3 {
            margin: 0;
            color: #444;
        }
        .btn {
            margin-top: 10px;
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Админ Панель: Каталог товаров</h1>
    <div class="container">
        <div class="product">
            <h3>iPhone XR</h3>
            <p>Качество: Incell</p>
            <p>Цена: 240 сомонӣ</p>
            <a href="#" class="btn">Редактировать</a>
        </div>
        <div class="product">
            <h3>Samsung A13</h3>
            <p>Качество: Original</p>
            <p>Цена: 100 сомонӣ</p>
            <a href="#" class="btn">Редактировать</a>
        </div>
    </div>
</body>
</html>
