<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .product button {
      width: 48%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      float: right;
    }
  </style>
</head>
<body>
  <h2>üõ† –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤</h2>
  <div id="product-list"></div>

  <script>
    let products = [];

    fetch('/products.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        renderProducts();
      });

    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = 
          <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
          <input type="text" value="${product.category}" id="cat-${index}">
          <label>–ú–æ–¥–µ–ª—å</label>
          <input type="text" value="${product.model}" id="model-${index}">
          <label>–ö–∞—á–µ—Å—Ç–≤–æ</label>
          <input type="text" value="${product.quality}" id="quality-${index}">
          <label>–¶–µ–Ω–∞</label>
          <input type="number" value="${product.price}" id="price-${index}">
          <button class="save-btn" onclick="saveProduct(${index})">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          <button class="delete-btn" onclick="deleteProduct(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
        ;
        container.appendChild(div);
      });
    }

    function saveProduct(index) {
      products[index].category = document.getElementById(cat-${index}).value;
      products[index].model = document.getElementById(model-${index}).value;
      products[index].quality = document.getElementById(quality-${index}).value;
      products[index].price = parseInt(document.getElementById(price-${index}).value);

      fetch('/products.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(products)
      }).then(() => alert("‚úÖ –¢–æ–≤–∞—Ä —Å–æ—Ö—Ä–∞–Ω—ë–Ω!"));
    }

    function deleteProduct(index) {
      if (!confirm("‚ùå –£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?")) return;
      products.splice(index, 1);

      fetch('/products.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(products)
      }).then(() => {
        alert("üóëÔ∏è –¢–æ–≤–∞—Ä —É–¥–∞–ª—ë–Ω!");
        renderProducts();
      });
    }
  </script>
</body>
</html>
