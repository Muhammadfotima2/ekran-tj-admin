<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить товар</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>➕ Добавить товар</h2>
  <form id="addForm">
    <select id="category" required>
      <option value="">Выберите категорию</option>
      <option>iPhone</option>
      <option>Samsung</option>
      <option>Redmi</option>
      <option>Realmi</option>
      <option>Oppo</option>
      <option>Vivo</option>
      <option>Huawei</option>
      <option>Honor</option>
      <option>Tecno</option>
      <option>Infinix</option>
      <option>ZTE</option>
      <option>WIKO</option>
    </select>

    <input type="text" id="model" placeholder="Название модели" required />
    <input type="text" id="quality" placeholder="Качество (Original, OLED...)" required />
    <input type="number" id="price" placeholder="Цена в сомонӣ" required />

    <button type="submit">Добавить</button>
  </form>

  <script>
    document.getElementById("addForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const item = {
        category: document.getElementById("category").value,
        model: document.getElementById("model").value,
        quality: document.getElementById("quality").value,
        price: parseInt(document.getElementById("price").value)
      };

      alert("Товар добавлен (в будущем будет сохранён в базу):\\n" + JSON.stringify(item, null, 2));

      // Здесь ты можешь добавить код для отправки на сервер или сохранения
    });
  </script>
</body>
</html>
