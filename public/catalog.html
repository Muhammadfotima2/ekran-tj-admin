<!DOCTYPE html>
<html lang="tj">
<head>
  <meta charset="UTF-8" />
  <title>Каталог - KBS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #8b0000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .welcome-box {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: linear-gradient(to right, #1a1a1a, #8b0000);
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .welcome-box h2 {
      font-weight: bold;
      font-style: italic;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .welcome-box p {
      font-weight: bold;
      font-style: italic;
      font-size: 18px;
      line-height: 1.6;
    }

    .rotate-kbs {
      display: inline-block;
      color: #00ffff;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }

    .category-btn {
      background: #1a1a1a;
      border: 2px solid #ff3333;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .category-btn:hover {
      background: #ff3333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h2>Хуш омадед ба EKRAN_TJ - <span class="rotate-kbs">KBS</span></h2>
    <p>
      Бренди боэътимоди <span class="rotate-kbs">KBS</span> — кафолати <br>
      равшании аъло ва устуворӣ мебошад
    </p>
  </div>

  <div class="categories">
    <div class="category-btn">iPhone</div>
    <div class="category-btn">Samsung</div>
    <div class="category-btn">Redmi</div>
    <div class="category-btn">Realmi</div>
    <div class="category-btn">Oppo</div>
    <div class="category-btn">Vivo</div>
    <div class="category-btn">Huawei</div>
    <div class="category-btn">Honor</div>
    <div class="category-btn">Tecno</div>
    <div class="category-btn">Infinix</div>
    <div class="category-btn">ZTE</div>
    <div class="category-btn">WIKO</div>
  </div>
</body>
</html>
