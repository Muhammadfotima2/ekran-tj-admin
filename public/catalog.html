  <style>

    .product-card {

  </style>
</head>
<body>

<h1>üì± –ö–∞—Ç–∞–ª–æ–≥ –º–æ–¥–µ–ª–µ–π</h1>

<div class="product-card" data-name="Samsung A10" data-quality="Original" data-brand="KBS" data-price="100">
  <strong>Samsung A10</strong><br>
  –ö–∞—á–µ—Å—Ç–≤–æ: Original<br>
  –ë—Ä–µ–Ω–¥: KBS<br>
  –¶–µ–Ω–∞: 100 —Å–æ–º–æ–Ω”£<br>
  –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: <input type="number" value="1" min="1">
  <button onclick="addToCart(this)">üõí –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<div class="product-card" data-name="Samsung A20" data-quality="OLED" data-brand="KBS" data-price="210">
  <strong>Samsung A20</strong><br>
  –ö–∞—á–µ—Å—Ç–≤–æ: OLED<br>
  –ë—Ä–µ–Ω–¥: KBS<br>
  –¶–µ–Ω–∞: 210 —Å–æ–º–æ–Ω”£<br>
  –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: <input type="number" value="1" min="1">
  <button onclick="addToCart(this)">üõí –ó–∞–∫–∞–∑–∞—Ç—å</button>
</div>

<button class="summary-btn" onclick="showOrder()">üìã –°–≤–æ–¥–∫–∞ –∑–∞–∫–∞–∑–∞</button>

<div id="order-summary" class="order-summary" style="display:none;"></div>

<div id="popup" class="success-popup" style="display: none;"></div>

<script>
  const cart = [];

  function addToCart(button) {
    const card = button.closest('.product-card');
    const name = card.dataset.name;
    const quality = card.dataset.quality;
    const brand = card.dataset.brand;
    const price = parseInt(card.dataset.price);
    const qty = parseInt(card.querySelector('input[type="number"]').value);

    const key = ${name} (${quality});
    const index = cart.findIndex(item => item.key === key);
    if (index > -1) {
      cart[index].qty += qty;
    } else {
      cart.push({ key, name, quality, brand, price, qty });
    }

    showPopup("‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É");
  }

  function showOrder() {
    const summary = document.getElementById('order-summary');
    if (cart.length === 0) {
      summary.innerHTML = "<strong>üß∫ –ó–∞–∫–∞–∑ –ø—É—Å—Ç</strong>";
      summary.style.display = "block";
      return;
    }

    let html = "<h2>üì¶ –í–∞—à –∑–∞–∫–∞–∑:</h2>";
    let total = 0;
    cart.forEach((item, i) => {
      const sum = item.price * item.qty;
      total += sum;
      html += <div class="order-item">
        ${item.key} x ${item.qty} = ${sum} —Å–æ–º–æ–Ω”£
        <button onclick="removeItem(${i})">–£–¥–∞–ª–∏—Ç—å</button>
      </div>;
    });
html += <p><strong>üí∞ –û–±—â–∞—è —Å—É–º–º–∞: ${total} —Å–æ–º–æ–Ω”£</strong></p>;
    html += <input type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" style="width:100%;padding:0.5rem;border-radius:6px;margin-top:10px;"><br><br>;
    html += <button onclick="confirmOrder()" style="background:#28a745;color:white;padding:0.5rem 1rem;border:none;border-radius:8px;">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>;

    summary.innerHTML = html;
    summary.style.display = "block";
  }

  function removeItem(index) {
    cart.splice(index, 1);
    showOrder();
  }

  function confirmOrder() {
    const summary = document.getElementById('order-summary');
    const comment = summary.querySelector('input[type="text"]').value || "–Ω–µ—Ç";
    let message = "‚úÖ –ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω!<br>";
    let total = 0;

    cart.forEach(item => {
      const sum = item.price * item.qty;
      message += üì¶ ${item.key} x ${item.qty} = ${sum} —Å–æ–º–æ–Ω”£<br>;
      total += sum;
    });

    message += üí∞ –û–±—â–∞—è —Å—É–º–º–∞: ${total} —Å–æ–º–æ–Ω”£<br>;
    message += üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment};

    cart.length = 0;
    summary.style.display = "none";
    showPopup(message);
  }

  function showPopup(msg) {
    const popup = document.getElementById("popup");
    popup.innerHTML = msg;
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
