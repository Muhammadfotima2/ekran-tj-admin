<!DOCTYPE html>
<html lang="tj">
<head>
  <meta charset="UTF-8" />
  <title>Каталог - KBS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff0055, #8b00ff, #0022ff);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome-box {
      width: 300px;
      height: 60px;
      text-align: center;
      padding: 10px;
      background: linear-gradient(to right, #ff00cc, #6600ff, #00ccff);
      border-left: 5px solid #ff9900;
      border-right: 5px solid #33ff00;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-box h2 {
      font-weight: bold;
      font-style: italic;
      font-size: 14px;
      margin: 0;
    }

    .welcome-box p {
      font-weight: bold;
      font-style: italic;
      font-size: 12px;
      margin: 2px 0 0 0;
      line-height: 1.2;
    }

    .rotate-kbs {
      display: inline-block;
      color: #00ffff;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h2>Хуш омадед ба EKRAN_TJ - <span class="rotate-kbs">KBS</span></h2>
    <p>Бренди боэътимоди KBS — кафолати равшании аъло ва устуворӣ мебошад</p>
  </div>
</body>
</html>
